<head>
  <title>highchart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a data-toggle="collapse" data-target="#navbar-main" href="../"  class="navbar-brand"><div id="logo"><img src="/images/suwaneelogo.png" width="150"></div></a>
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
              <ul class="nav navbar-nav">
                <li><a href="/about/">About</a></li>

              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="/profile/" >Your Account</a></li>

              </ul>

            </div>
          </div>
        </div>

  </header>



  {{> chart}}
</body>


<template name="chart">


<div class="container" style="margin-top:100px;">

  <div class="row">
        <div class="col-lg-5"><h1> Ideal Input </h1>


          {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="600px" chartObject=ideal}}



        <div class="inputs_breaker"></div>




          <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="payroll">Payroll:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="payroll" placeholder="Payroll">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="schedule">Schedule:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="schedule" placeholder="Schedule">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="rent">Rent:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="rent" placeholder="Rent">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="inventory">Inventory:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inventory" placeholder="Inventory">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="website">Website:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="website" placeholder="Website">
            </div>
          </div>

           <div class="form-group">
            <label class="control-label col-sm-2" for="socialMedia">Social Media:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="socialMedia" placeholder="Social Media">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>



        <div class="col-lg-5">
          <h1> Actual Input </h1>


            {{> highchartsHelper chartId="actual" chartWidth="100%" charHeight="600px" chartObject=actual}}



          <div class="inputs_breaker"></div>




            <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="payroll">Payroll:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="payroll" placeholder="Payroll">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="schedule">Schedule:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="schedule" placeholder="Schedule">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="rent">Rent:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="rent" placeholder="Rent">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="inventory">Inventory:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inventory" placeholder="Inventory">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="website">Website:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="website" placeholder="Website">
              </div>
            </div>

             <div class="form-group">
              <label class="control-label col-sm-2" for="socialMedia">Social Media:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="socialMedia" placeholder="Social Media">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>



    </div>



</div>


</template>
